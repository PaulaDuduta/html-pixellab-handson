<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <table>

    <tr>
      <th>Nume</th>
      <th>Prenume</th>
      <th>Data nasterii</th>
    </tr>

    <tr>
      <td>Popescu</td>
      <td>Petre</td>
      <td>02.05.1996</td>
    </tr>

    <tr>
      <td>Ionescu</td>
      <td>Mariana</td>
      <td>05.02.1996</td>
    </tr>

  </table>

  <div
    class="pixeltab-host"
    id="html01-04-02"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
